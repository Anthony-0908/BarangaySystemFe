<div class="p-6 bg-white ronded-2xl shadow-md">

  <div class="mb-4 justify-between items-center">
  <app-input
  [type]="'text'"
  placeholder="Search..."

>
</app-input>
  </div>

  <p-table
    [value]="data"
    [lazy]="true"
    (onLazyLoad)="onLazyLoad($event)"
    [paginator]="true"
    [rows]="perPage"
    [totalRecords]="totalRecords"
    [loading]="loading"
    [sortField]="sortBy"
    [sortOrder]="sortDir === 'asc' ? 1: -1"
    dataKey="id"
    class="rounded-lg overflow-hidden"
  >
     <ng-template pTemplate="header">
      <tr class="bg-gray-100 text-gray-700">
        <th *ngFor="let col of columns" 
            [pSortableColumn]="col.sortable ? col.field : undefined" 
            class="px-4 py-2">
          {{ col.header }}
          <p-sortIcon *ngIf="col.sortable" [field]="col.field"></p-sortIcon>
        </th>
        <th class="px-4 py-2">Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-row>
      <tr class="border-b hover:bg-gray-50 transition">
        <td *ngFor="let col of columns"
            class="px-4 py-2"
            [ngClass]="{'cursor-pointer text-blue-600 hover:underline': col.clickable}"
            (click)="col.clickable ? edit.emit(row) : null">
          {{ row[col.field] }}
        </td>
        <td class="px-4 py-2">
          <button pButton icon="pi pi-trash"
                  class="p-button-danger p-button-sm"
                  (click)="delete.emit(row)">
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
