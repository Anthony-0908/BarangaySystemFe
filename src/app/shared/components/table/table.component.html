<div class="p-4 bg-white rounded-xl shadow-md">
  <p-table [value]="data" class="w-full">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of columns" class="px-4 py-2 border-b">
          {{col.header}}
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-row>
      <tr>
        <td *ngFor="let col of columns" class="px-4 py-2 border-b">
          {{row[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
