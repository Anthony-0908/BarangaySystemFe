<div class="flex flex-col space-y-2 w-full">
  <!-- Label -->
  <label *ngIf="label" class="text-sm font-medium text-gray-700">
    {{ label }}
  </label>

  <!-- Input Field -->
  <input
    [type]="type"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [value]="value"
    (input)="onInput($event)"
    [ngClass]="classes"
  />

   <!-- Error -->
  <div *ngIf="errorMessage" class="text-sm text-red-500 mt-1">
    {{ errorMessage }}
  </div>
</div>
