<div class="flex flex-col space-y-2 w-full">
  <!-- Label -->
  <label *ngIf="label" class="text-sm font-medium text-gray-700">
    {{ label }}
  </label>

  <!-- Input Field -->
  <input
    [type]="type"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [value]="value"
    (input)="onInput($event)"
    class="w-full px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500
           {{ variantClass }} {{ severityClass }} {{ inputClass }}"
  />
</div>
