<div class="mb-4">
  <label *ngIf="label" [for]="inputId" class="block text-sm font-medium text-gray-700 mb-1">
    {{ label }}
  </label>

  <input
    pInputText
    [type]="type"
    [id]="inputId"
    [placeholder]="placeholder"
    [formControl]="formControl"
    [ngClass]="{
      'p-invalid': showErrors,
      'border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 rounded-md px-3 py-2 w-full': true
    }"
  />

  <small *ngIf="showErrors" class="text-red-500 block mt-1">
    {{ errorMessage }}
  </small>
</div>
