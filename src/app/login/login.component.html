<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 ">
  
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <div class="mb-6 "><h2 class="text-2xl text-center text-gray-500">Login Form</h2></div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

      <app-input 
    [label]="'Email'"
    [variant]="'filled'"
    [type]="'email'"
    placeholder="Enter email"
    >
    </app-input>

    <app-input
    [label]="'Password'"
    [variant]="'filled'"
    [type]="'password'"
    placeholder="Enter Password"
    >

    </app-input>

  <div class="mt-4">
    <app-button
      [label]="'Submit Form'"
      [type]="'submit'"
      [color]="'primary'"
      [icon]="'pi pi-check'" 
      [loading]="false"
      [disabled]="false"
      [fullWidth]="true"
      [userPrime]="true"
      (clicked)="onSubmit()">
    </app-button>
  </div>
  

    </form>
  </div>
</div>
